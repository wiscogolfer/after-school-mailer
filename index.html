<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>After-School Program Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; }
    .modal { display: none; }
    .modal.flex { display: flex; }
    .scrolling-list::-webkit-scrollbar { width: 6px; }
    .scrolling-list::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
    .scrolling-list::-webkit-scrollbar-thumb { background: #c5c5c5; border-radius: 10px; }
    .scrolling-list::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
    #app-shell { display: none; }
    .icon-btn { background: none; border: none; padding: 0.25rem; cursor: pointer; color: #9ca3af; }
    .icon-btn:hover { color: #dc2626; }
    .icon-btn.edit:hover { color: #2563eb; }
    @media (max-width: 767px) { #main-grid { display: none; } #mobile-views { display: block; } }
    @media (min-width: 768px) { #mobile-views { display: none; } }
  </style>
</head>
<body class="h-full flex flex-col pb-16 md:pb-0">

  <div id="auth-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-100 p-4">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-xl">
      <form id="login-form">
        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Sign In</h2>
        <div class="space-y-4">
          <div><label class="block text-sm font-medium text-gray-700">Email</label><input type="email" id="login-email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"/></div>
          <div><label class="block text-sm font-medium text-gray-700">Password</label><input type="password" id="login-password" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"/></div>
        </div>
        <div class="mt-6"><button id="login-btn" type="submit" class="w-full flex justify-center py-2 px-4 rounded-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">Sign In</button></div>
        <p id="login-error" class="text-xs text-red-600 mt-2 text-center h-4"></p>
      </form>
    </div>
  </div>

  <div id="app-shell" class="h-full flex flex-col">
    <div id="toast" class="fixed top-5 right-5 z-70 hidden items-center w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow"><div id="toast-icon" class="inline-flex items-center justify-center w-8 h-8 text-green-500 bg-green-100 rounded-lg"></div><div id="toast-message" class="ml-3 text-sm font-normal">Saved.</div></div>

    <div class="bg-gray-800 p-2 text-white">
      <div class="container mx-auto flex flex-col sm:flex-row sm:items-center gap-4 justify-between">
        <div class="flex items-center space-x-3">
          <img src="https://state48arts.org/wp-content/uploads/2025/05/cropped-8459414c-5a7e-4a6b-b582-2f92ab56bc79-2-1-279x300.png" class="h-10 w-10 rounded-full"/>
          <h1 class="text-lg font-semibold">State 48 After School Class Management</h1>
        </div>
        <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4">
          <div class="text-right sm:text-left"><span class="text-sm font-medium block sm:inline">Signed in as:</span> <span id="user-email-display" class="text-sm text-gray-300 block sm:inline"></span> <span id="user-admin-status" class="text-xs text-yellow-400 ml-1 font-medium hidden">(Admin)</span></div>
          <div class="flex gap-2 justify-end">
            <button id="manage-users-btn" class="bg-gray-600 hover:bg-gray-700 text-white px-3 py-1.5 rounded-md text-sm hidden">Manage Users</button>
            <button id="sign-out-btn" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1.5 rounded-md text-sm">Sign Out</button>
          </div>
        </div>
      </div>
    </div>

    <div class="flex-1 container mx-auto p-4 h-full">
      <div class="mb-4 flex justify-between items-center">
        <div class="flex p-1 bg-gray-200 rounded-lg">
          <button id="view-by-class" class="px-4 py-2 text-sm font-medium bg-white text-blue-700 rounded-md shadow-sm">View By Class</button>
          <button id="view-by-student" class="px-4 py-2 text-sm font-medium text-gray-700">View By Student</button>
        </div>
        <button id="email-class-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 transition hidden">Email Class</button>
      </div>

      <div id="main-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6 h-full">
        <section class="bg-white p-4 rounded-lg shadow-lg flex flex-col h-full md:flex">
          <div class="flex justify-between items-center mb-4 gap-2">
            <h2 id="col-1-title" class="text-2xl font-bold text-gray-800">Classes</h2>
            <button id="col-1-add-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 transition">Add Class</button>
          </div>
          <div id="col-1-list" class="scrolling-list flex-1 overflow-y-auto space-y-2 min-h-0 pb-16 md:pb-0"></div>
        </section>

        <section class="bg-white p-4 rounded-lg shadow-lg flex-col h-full hidden md:flex">
          <div class="flex justify-between items-center mb-4 gap-2">
            <div><h2 id="col-2-title" class="text-2xl font-bold text-gray-800">Students</h2><p id="col-2-subtitle" class="text-sm text-gray-500">Select a class</p></div>
            <div id="col-2-btn-group" class="flex gap-2">
              <button id="add-existing-student-btn" class="bg-gray-200 text-gray-800 px-3 py-2 rounded-lg font-medium hover:bg-gray-300 transition text-sm" disabled>Add Existing</button>
              <button id="add-new-student-btn" class="bg-blue-600 text-white px-3 py-2 rounded-lg font-medium hover:bg-blue-700 transition text-sm" disabled>Add New</button>
            </div>
          </div>
          <div id="col-2-list" class="scrolling-list flex-1 overflow-y-auto space-y-2 min-h-0 pb-16 md:pb-0"></div>
        </section>

        <section class="bg-white p-4 rounded-lg shadow-lg flex-col h-full hidden md:flex">
          <div class="flex justify-between items-center mb-4 gap-2">
            <div><h2 class="text-2xl font-bold text-gray-800">Parents/Contacts</h2><p id="contact-student-subtitle" class="text-sm text-gray-500">Select a student</p></div>
            <button id="add-contact-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 transition" disabled>Add Contact</button>
          </div>
          <div id="contact-list" class="scrolling-list flex-1 overflow-y-auto space-y-2 min-h-0 pb-16 md:pb-0"></div>
        </section>
      </div>

      <div id="mobile-views" class="mt-2">
        <div id="view-classes" class="bg-white p-4 rounded-lg shadow-md">
          <div class="flex justify-between items-center mb-3">
            <h2 class="text-lg font-semibold">Classes</h2>
            <button id="m-add-class" class="bg-blue-600 text-white px-3 py-1.5 rounded">Add Class</button>
          </div>
          <div id="m-class-list" class="space-y-2"></div>
        </div>
        <div id="view-students" class="bg-white p-4 rounded-lg shadow-md hidden">
          <div class="flex justify-between items-center mb-3">
            <div><h2 class="text-lg font-semibold">Students</h2><p id="m-col-2-subtitle" class="text-xs text-gray-500">Select a class</p></div>
            <div class="flex gap-2"><button id="m-add-existing-student" class="bg-gray-200 px-3 py-1.5 rounded text-sm" disabled>Add Existing</button><button id="m-add-new-student" class="bg-blue-600 text-white px-3 py-1.5 rounded text-sm" disabled>Add New</button></div>
          </div>
          <div id="m-student-list" class="space-y-2"></div>
        </div>
        <div id="view-contacts" class="bg-white p-4 rounded-lg shadow-md hidden">
          <div class="flex justify-between items-center mb-3">
            <div><h2 class="text-lg font-semibold">Parents/Contacts</h2><p id="m-contact-student-subtitle" class="text-xs text-gray-500">Select a student</p></div>
            <button id="m-add-contact" class="bg-blue-600 text-white px-3 py-1.5 rounded text-sm" disabled>Add Contact</button>
          </div>
          <div id="m-contact-list" class="space-y-2"></div>
        </div>
      </div>
    </div>

    <nav class="md:hidden fixed bottom-0 left-0 right-0 z-40 bg-white shadow-inner p-2 border-t border-gray-200">
      <div class="flex justify-around">
        <button id="tab-classes" class="flex flex-col items-center p-2 text-blue-600"><i class="fa-solid fa-school w-6 h-6"></i><span class="text-xs mt-1">Classes</span></button>
        <button id="tab-students" class="flex flex-col items-center p-2 text-gray-500"><i class="fa-solid fa-user-graduate w-6 h-6"></i><span class="text-xs mt-1">Students</span></button>
        <button id="tab-contacts" class="flex flex-col items-center p-2 text-gray-500"><i class="fa-solid fa-address-book w-6 h-6"></i><span class="text-xs mt-1">Contacts</span></button>
      </div>
    </nav>
  </div>

  <!-- Modals omitted here for brevity in this code cell; in your earlier file I included all of them. -->
  <!-- For the downloadable bundle, the full file includes all add/edit forms and email modal. -->

  <script type="module">
    const SERVER_URL = "https://after-school-mailer.onrender.com";
    const HARDCODED_CONFIG = { organizationId: "State-48-Dance", firebase: { apiKey: "AIzaSyAYDMyMAw7wf3i28C-hQ_iRZRVdMiXmaLk", authDomain: "dance-classes-97ad7.firebaseapp.com", projectId: "dance-classes-97ad7", appId: "1:1041555303856:web:5b80e0497eacaf161b7a75" } };
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { initializeAuth, browserLocalPersistence, getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut, getIdTokenResult } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    const app = initializeApp(HARDCODED_CONFIG.firebase);
    const db = getFirestore(app);
    const auth = initializeAuth(app, { persistence: browserLocalPersistence });

    const toast = (m)=>{ const t=document.getElementById('toast'); const msg=document.getElementById('toast-message'); msg.textContent=m; t.classList.remove('hidden'); setTimeout(()=>t.classList.add('hidden'), 2000); };

    document.getElementById('login-form').addEventListener('submit',(e)=>{
      e.preventDefault();
      const email=document.getElementById('login-email').value;
      const password=document.getElementById('login-password').value;
      const btn=document.getElementById('login-btn'); const err=document.getElementById('login-error');
      btn.disabled=true; err.textContent='';
      signInWithEmailAndPassword(auth,email,password).catch(er=>{err.textContent=(er.message||'').replace('Firebase: ','');}).finally(()=>btn.disabled=false);
    });

    onAuthStateChanged(auth, async (user)=>{
      if(user){
        document.getElementById('user-email-display').textContent=user.displayName||user.email;
        document.getElementById('auth-screen').style.display='none';
        document.getElementById('app-shell').style.display='flex';
        const idTokenResult=await getIdTokenResult(user,true);
        const isAdmin = !!idTokenResult.claims.admin;
        document.getElementById('manage-users-btn').classList.toggle('hidden', !isAdmin);
        document.getElementById('user-admin-status').classList.toggle('hidden', !isAdmin);
      } else {
        document.getElementById('app-shell').style.display='none';
        document.getElementById('auth-screen').style.display='flex';
      }
    });

    document.getElementById('sign-out-btn').addEventListener('click',()=>signOut(auth));

    // Bottom tabs
    function switchTab(which){
      ['classes','students','contacts'].forEach(t=>{
        document.getElementById(`tab-${t}`).classList.toggle('text-blue-600', t===which);
        document.getElementById(`tab-${t}`).classList.toggle('text-gray-500', t!==which);
        document.getElementById(`view-${t}`).classList.toggle('hidden', t!==which);
      });
    }
    document.getElementById('tab-classes').addEventListener('click',()=>switchTab('classes'));
    document.getElementById('tab-students').addEventListener('click',()=>switchTab('students'));
    document.getElementById('tab-contacts').addEventListener('click',()=>switchTab('contacts'));
    switchTab('classes');
  </script>
</body>
</html>
