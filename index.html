        const fetchUsers = async () => { const listEl = document.getElementById('user-list'); listEl.innerHTML = '<p class="text-gray-500">Loading users...</p>'; if (!currentUser) { listEl.innerHTML = '<p class="text-red-500">Error: Not authenticated.</p>'; return; } try { const idToken = await getIdToken(currentUser); const serverUrl = HARDCODED_CONFIG.serverUrl; const response = await fetch(`${serverUrl}/list-users`, { method: 'GET', headers: { 'Authorization': `Bearer ${idToken}` } }); if (!response.ok) { const res = await response.json(); throw new Error(res.error || `Server error ${response.status}`); } const { users } = await response.json(); renderUserList(users); } catch (error) { console.error("Fetch Users Error:", error); listEl.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`; toast('Failed to load users.', 'error'); } };
        const handleCreateUser = async (e) => { e.preventDefault(); const email = document.getElementById('new-user-email').value; const password = document.getElementById('new-user-password').value; const statusEl = document.getElementById('add-user-status'); const btn = document.getElementById('add-user-btn'); btn.disabled = true; statusEl.textContent = 'Creating...'; statusEl.classList.remove('text-red-600', 'text-green-600'); if (!currentUser) { statusEl.textContent = 'Not authenticated.'; statusEl.classList.add('text-red-600'); btn.disabled = false; return; } try { const idToken = await getIdToken(currentUser); const serverUrl = HARDCODED_CONFIG.serverUrl; const response = await fetch(`${serverUrl}/create-user`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${idToken}` }, body: JSON.stringify({ email, password }) }); if (!response.ok) { const res = await response.json(); throw new Error(res.error || `Server error ${response.status}`); } const result = await response.json(); toast('User created!', 'success'); statusEl.textContent = `User ${result.email} created.`; statusEl.classList.add('text-green-600'); e.target.reset(); await fetchUsers(); } catch (error) { console.error("Create User Error:", error); statusEl.textContent = `Error: ${error.message}`; statusEl.classList.add('text-red-600'); toast('Failed to create user.', 'error'); } finally { btn.disabled = false; } };
        const handleDeleteUser = async (uidToDelete, emailToDelete) => { if (!confirm(`Delete user: ${emailToDelete}? This is permanent.`)) return; const statusEl = document.getElementById('add-user-status'); statusEl.textContent = `Deleting ${emailToDelete}...`; statusEl.classList.remove('text-red-600', 'text-green-600'); if (!currentUser) { statusEl.textContent = 'Not authenticated.'; statusEl.classList.add('text-red-600'); return; } try { const idToken = await getIdToken(currentUser); const serverUrl = HARDCODED_CONFIG.serverUrl; const response = await fetch(`${serverUrl}/delete-user`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${idToken}` }, body: JSON.stringify({ uid: uidToDelete }) }); if (!response.ok) { const res = await response.json(); throw new Error(res.error || `Server error ${response.status}`); } toast(`User ${emailToDelete} deleted.`, 'success'); statusEl.textContent = `User ${emailToDelete} deleted.`; statusEl.classList.add('text-green-600'); await fetchUsers(); } catch (error) { console.error("Delete User Error:", error); statusEl.textContent = `Error: ${error.message}`; statusEl.classList.add('text-red-600'); toast('Failed to delete user.', 'error'); } };
        const handleMakeAdmin = async (uidToMakeAdmin, emailToMakeAdmin) => { if (!confirm(`Grant admin privileges to ${emailToMakeAdmin}?`)) return; const statusEl = document.getElementById('add-user-status'); statusEl.textContent = `Making ${emailToMakeAdmin} admin...`; statusEl.classList.remove('text-red-600', 'text-green-600'); if (!currentUser) { statusEl.textContent = 'Not authenticated.'; statusEl.classList.add('text-red-600'); return; } try { const idToken = await getIdToken(currentUser); const serverUrl = HARDCODED_CONFIG.serverUrl; const response = await fetch(`${serverUrl}/set-admin`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${idToken}` }, body: JSON.stringify({ uidToMakeAdmin: uidToMakeAdmin }) }); if (!response.ok) { const res = await response.json(); throw new Error(res.error || `Server error ${response.status}`); } toast(`${emailToMakeAdmin} is now an admin. They must sign out/in.`, 'success'); statusEl.textContent = `Admin granted.`; statusEl.classList.add('text-green-600'); await fetchUsers(); if (uidToMakeAdmin === userId) { isAdmin = true; document.getElementById('manage-users-btn').classList.remove('hidden'); document.getElementById('user-admin-status').classList.remove('hidden'); await getIdToken(currentUser, true); } } catch (error) { console.error("Make Admin Error:", error); statusEl.textContent = `Error: ${error.message}`; statusEl.classList.add('text-red-600'); toast('Failed to set admin.', 'error'); } };

        
        // --- App Start ---
        document.addEventListener('DOMContentLoaded', () => {
            // Check config
            if (!HARDCODED_CONFIG.firebase.apiKey || !HARDCODED_CONFIG.firebase.appId || !HARDCODED_CONFIG.serverUrl || !HARDCODED_CONFIG.organizationId || !HARDCODED_CONFIG.firebase.projectId || !HARDCODED_CONFIG.firebase.authDomain) {
                document.body.innerHTML = `<div class="p-8 text-center text-red-600"><h1 class="text-2xl font-bold">Config Error</h1><p class="mt-4">Please fill in all 5 values in <strong>HARDCODED_CONFIG</strong> in index.html.</p></div>`; return;
            }
            // Initialize Firebase
            try {
                const app = initializeApp(HARDCODED_CONFIG.firebase); 
                db = getFirestore(app);
                auth = initializeAuth(app, { persistence: browserLocalPersistence });

                onAuthStateChanged(auth, async (user) => {
                    currentUser = user;
                    if (user) {
                        userId = user.uid;
                        document.getElementById('user-email-display').textContent = user.email;
                        
                        try { // Check for admin claim
                            const idTokenResult = await getIdTokenResult(user, true); // Force refresh
                            isAdmin = idTokenResult.claims.admin === true;
                            document.getElementById('manage-users-btn').classList.toggle('hidden', !isAdmin);
                            document.getElementById('user-admin-status').classList.toggle('hidden', !isAdmin);
                        } catch (claimError) {
                             console.error("Error getting token claims:", claimError); isAdmin = false; 
                             document.getElementById('manage-users-btn').classList.add('hidden'); document.getElementById('user-admin-status').classList.add('hidden');
                             toast('Could not verify admin status.', 'error');
                        }
                        document.getElementById('app-shell').style.display = 'flex'; document.getElementById('auth-screen').style.display = 'none';
                        listenForClasses(); listenForAllStudents(); renderViewByClass();
                    } else { // Signed out
                        userId = null; isAdmin = false; currentUser = null;
                        document.getElementById('app-shell').style.display = 'none'; document.getElementById('auth-screen').style.display = 'flex';
                        if (unsubscribeClasses) unsubscribeClasses(); if (unsubscribeAllStudents) unsubscribeAllStudents(); if (unsubscribeContacts) unsubscribeContacts(); 
                        allClassCache = []; allStudentsCache = []; contactCache.clear(); 
                        document.getElementById('manage-users-btn').classList.add('hidden'); document.getElementById('user-admin-status').classList.add('hidden');
                    }
                });
            } catch (error) { // Catch init error
                 document.body.innerHTML = `<div class="p-8 text-center text-red-600"><h1 class="text-2xl font-bold">Firebase Init Failed</h1><p class="mt-4">Check <strong>HARDCODED_CONFIG.firebase</strong> values.</p><p class="mt-2 text-sm text-gray-500">${error.message}</p></div>`; return;
            }

            // --- Setup Event Listeners ---
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('sign-out-btn').addEventListener('click', handleSignOut);
            document.getElementById('manage-users-btn').addEventListener('click', openUserManagementModal);
            document.getElementById('add-user-form').addEventListener('submit', handleCreateUser);
            document.getElementById('view-by-class').addEventListener('click', renderViewByClass);
            document.getElementById('view-by-student').addEventListener('click', renderViewByStudent);
            document.getElementById('email-class-btn').addEventListener('click', handleEmailClass);
            document.querySelectorAll('.close-modal-btn').forEach(btn => btn.addEventListener('click', () => closeModal(btn.dataset.modal)));
            document.getElementById('add-class-form').addEventListener('submit', handleAddClass);
            document.getElementById('add-new-student-form').addEventListener('submit', handleAddNewStudent);
            document.getElementById('add-existing-student-form').addEventListener('submit', handleAddExistingStudent);
            document.getElementById('add-contact-form').addEventListener('submit', handleAddContact);
            document.getElementById('email-form').addEventListener('submit', handleSendEmail);
            // NEW: Edit form listeners
            document.getElementById('edit-class-form').addEventListener('submit', handleUpdateClass);
            document.getElementById('edit-student-form').addEventListener('submit', handleUpdateStudent);
            document.getElementById('edit-contact-form').addEventListener('submit', handleUpdateContact);

            document.getElementById('col-1-add-btn').addEventListener('click', () => openModal(currentView === 'class' ? 'add-class-modal' : 'add-new-student-modal'));
            document.getElementById('add-new-student-btn').addEventListener('click', () => openModal('add-new-student-modal'));
            document.getElementById('add-existing-student-btn').addEventListener('click', () => { document.querySelector('#add-existing-student-subtitle span').textContent = allClassCache.find(c => c.id === currentClassId)?.name || ''; renderStudentDropdown(); openModal('add-existing-student-modal'); });
            document.getElementById('add-contact-btn').addEventListener('click', () => { document.querySelector('#add-contact-subtitle span').textContent = allStudentsCache.find(s => s.id === currentStudentId)?.name || ''; openModal('add-contact-modal'); });
            document.getElementById('nav-col-1').addEventListener('click', () => { showCol('col-1-section'); setActiveNav('nav-col-1'); });
            document.getElementById('nav-col-2').addEventListener('click', () => { showCol('col-2-section'); setActiveNav('nav-col-2'); });
            document.getElementById('nav-contacts').addEventListener('click', () => { showCol('col-3-section'); setActiveNav('nav-contacts'); });

            // --- Expose functions to window for console access ---
            window.auth = auth; // Expose auth for getting UID
            window.handleMakeAdmin = handleMakeAdmin; // Expose for bootstrapping

        });
    </script>

</body>
